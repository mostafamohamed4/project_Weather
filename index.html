<body>

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

    <!-------------------Start home------------------>
    <section id="home" class="home">
        <div class="overlay-itro ">
            <div class="container">
                <div class="search d-flex align-items-center  justify-content-center">
                    <form action="" class="position-relative w-75">
                        <input type="search" id="searchbar" placeholder="search"
                            class="form-control w-100 text-center rounded-4">
                        <button class="btn rounded-4" id="btn" type="button">search</button>
                    </form>
                </div>

                <div class="row g-1 mt-5 pt-5">
                    <div class="col-lg-4 col-md-6">
                        <div class="card" id="card">

                            <div class="card-header d-flex pt-3 justify-content-between">
                                <p id="today"></p>
                                <p id="Month"></p>
                            </div>
                            <div class="card-body" id="location">
                                <div class="location">
                                    <p id="city"></p>
                                </div>
                                <div class="degree d-flex align-items-end">
                                    <div class="num">
                                    </div>
                                    <div class="forecast-icon" id="icon">
                                    </div>
                                </div>
                                <div class="cardfooter">
                                    <p class="text"></p>
                                    <img src="images/icon-umberella.png" alt=""> <span id="wind_degree">%</span>
                                    <img src="images/icon-compass.png" alt=""> <span id="wind_dir">%</span>
                                    <img src="images/icon-wind.png" alt=""> <span id="wind_kph">%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <div class="card">
                            <div class=" card-header d-flex pt-3 justify-content-between">
                                <p class="nextday"></p>
                                <p class="nextmonth"> </p>
                            </div>
                            <div class="card-body text-center">
                                <div class="icon m-1">
                                </div>
                                <div class="num1 numm">
                                </div>
                                <div class="p-2">
                                    <small class="small">

                                    </small>
                                    <p class="text p-4 textnext"></p>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6">
                        <div class="card">
                            <div class=" card-header d-flex pt-3 justify-content-between">
                                <p class="nextday"></p>
                                <p class="nextmonth"></p>
                            </div>
                            <div class="card-body text-center">
                                <div class=" icon  m-1">
                                </div>
                                <div class="num1 numm">

                                </div>
                                <div class="p-2">
                                    <small class="small">


                                    </small>
                                    <p class="text p-4 textnext"></p>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>
        </div>
    </section>
    <!-------------------End home------------------>
    <section class="foteer  p-5 ">

            <div class="d-flex justify-content-center align-items-center">
                <form action="" class="position-relative w-75">
                    <input type="search" id="searchbar" placeholder="search"
                        class="form-control w-100 text-center rounded-5">
                    <button type="button" id="btn" class="btn rounded-5">search</button>

                        <a href="#"><i class="fa-brands fa-twitter ps-1"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus ps-1"></i></a>
